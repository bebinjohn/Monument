<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Form</title>
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <form>  
        <label Name='admin-name'>Name:</label>
        <input type="text" className="admin-name"></input>
        <label className='admin-description'>Description:</label>
        <textarea name='admin-description'></textarea>
        <label className='admin-category'>Category:</label>
        <select name="admin-category" id="admin-category">
            <option value="1">Monument</option>
            <option value="2">Museum</option>
        </select>
        <label className='admin-opentimming'>OpenTime:</label>
        <input type="time" className="admin-opentimming"></input>
        <label className='admin-closetimming'>CloseTime:</label>
        <input type="time" className="admin-closetimming"></input>
        <label className='admin-closetimming'>Weekly Holidays:</label>
        <select name="admin-category" id="admin-category">
            <option value="1">Sunday</option>
            <option value="2">Monday</option>
            <option value="2">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="2">Thursday</option>
            <option value="2">Friday</option>
            <option value="2">Saturday</option>
        </select>
        <label className='admin-currentlyopening'>Currently Open:</label>
        <select name="admin-currentlyopening" id="admin-currentlyopening">
            <option value="1">Yes</option>
            <option value="2">No</option>
        </select>
        <label className='admin-adult'>Adult Price:</label>
        <input type="text" className="admin-adult"></input>
        <label className='admin-child'>Child Price:</label>
        <input type="text" className="admin-child"></input>
        <label className='admin-country-state'>State:</label>
        <select id="country-state" name="admin-country-state">
            <option value="AN">Andaman and Nicobar Islands</option>
            <option value="AP">Andhra Pradesh</option>
            <option value="AR">Arunachal Pradesh</option>
            <option value="AS">Assam</option>
            <option value="BR">Bihar</option>
            <option value="CH">Chandigarh</option>
            <option value="CT">Chhattisgarh</option>
            <option value="DN">Dadra and Nagar Haveli</option>
            <option value="DD">Daman and Diu</option>
            <option value="DL">Delhi</option>
            <option value="GA">Goa</option>
            <option value="GJ">Gujarat</option>
            <option value="HR">Haryana</option>
            <option value="HP">Himachal Pradesh</option>
            <option value="JK">Jammu and Kashmir</option>
            <option value="JH">Jharkhand</option>
            <option value="KA">Karnataka</option>
            <option value="KL">Kerala</option>
            <option value="LA">Ladakh</option>
            <option value="LD">Lakshadweep</option>
            <option value="MP">Madhya Pradesh</option>
            <option value="MH">Maharashtra</option>
            <option value="MN">Manipur</option>
            <option value="ML">Meghalaya</option>
            <option value="MZ">Mizoram</option>
            <option value="NL">Nagaland</option>
            <option value="OR">Odisha</option>
            <option value="PY">Puducherry</option>
            <option value="PB">Punjab</option>
            <option value="RJ">Rajasthan</option>
            <option value="SK">Sikkim</option>
            <option value="TN">Tamil Nadu</option>
            <option value="TG">Telangana</option>
            <option value="TR">Tripura</option>
            <option value="UP">Uttar Pradesh</option>
            <option value="UT">Uttarakhand</option>
            <option value="WB">West Bengal</option>
        </select>
        <label className='admin-country-state'>District:</label>
        <select id="admin-district"><option value="Ariyalur">Ariyalur</option><option value="Chennai">Chennai</option><option value="Coimbatore">Coimbatore</option><option value="Cuddalore">Cuddalore</option><option value="Dharmapuri">Dharmapuri</option><option value="Dindigul">Dindigul</option><option value="Erode">Erode</option><option value="Kanchipuram">Kanchipuram</option><option value="Kanyakumari">Kanyakumari</option><option value="Karur">Karur</option><option value="Krishnagiri">Krishnagiri</option><option value="Madurai">Madurai</option><option value="Mandapam">Mandapam</option><option value="Nagapattinam">Nagapattinam</option><option value="Nilgiris">Nilgiris</option><option value="Namakkal">Namakkal</option><option value="Perambalur">Perambalur</option><option value="Pudukkottai">Pudukkottai</option><option value="Ramanathapuram">Ramanathapuram</option><option value="Salem">Salem</option><option value="Sivaganga">Sivaganga</option><option value="Thanjavur">Thanjavur</option><option value="Thiruvallur">Thiruvallur</option><option value="Tirupur">Tirupur</option><option value="Tiruchirapalli">Tiruchirapalli</option><option value="Theni">Theni</option><option value="Tirunelveli">Tirunelveli</option><option value="Thanjavur">Thanjavur</option><option value="Thoothukudi">Thoothukudi</option><option value="Tiruvallur">Tiruvallur</option><option value="Tiruvannamalai">Tiruvannamalai</option><option value="Vellore">Vellore</option><option value="Villupuram">Villupuram</option><option value="Viruthunagar">Viruthunagar</option></select>
        <label className='admin-visitors'>Maximum Visitors:</label>
        <input type="text" className="admin-visitors"></input>
        <input type="file" className="admin-file"></input>
    </form>   
</body>
</html>
